<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINI GAMES GAMSIT</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./download.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
    <div id="shifumi">
        <h1> rock–paper–scissors game exploiting <a href="https://www.w3.org/TR/2010/WD-html5-20101019/dnd.html#dnd" target="_blank"> HTML5's native drag &amp; drop API</a></h1>
        <section class="user">
           <h2>User</h2>
           <i class="fa fa-circle-o-notch fa-spin fa-2x fa-fw"></i>
        </section>
        <section class="score">
           <h2>SCORES</h2>
           <div class="current-scores"><span class="user-score">0</span> - <span class="cpu-score">0</span></div>
           <span class="show-result"><i class="fa fa-arrow-left" aria-hidden="true"></i> Drop a move here</span>
        </section>
        <section class="computer">
           <h2>Computer</h2>
           <i class="fa fa-circle-o-notch fa-spin fa-2x fa-fw"></i>
        </section>
        <ul class="choice">
           <li>
              <i data-hand="scissors" class="fa fa-hand-scissors-o" aria-hidden="true" draggable="true"></i>
           </li>
           <li>
              <i data-hand="rock" class="fa fa-hand-rock-o" aria-hidden="true" draggable="true"></i>
           </li>
           <li>
              <i data-hand="paper" class="fa fa-hand-paper-o" aria-hidden="true" draggable="true"></i>
           </li>
        </ul>
        <p class="text-info">Silahkan drag pilihan anda kedalam kolom User</p>
     </div>


     <script src="./js/logic.js" type="text/javascript"></script>
</body>
</html>
